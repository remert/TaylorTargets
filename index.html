<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Taylor Targets Range Builder MVP</h1>
    <div class="container">
        <div class="product-selection">
            <label>Select products:</label>
            <div>
                <input type="checkbox" id="product1" name="product" value="myProduct1.png" onchange="updateOverlay()">
                <label for="product1">Product 1</label>
            </div>
            <div>
                <input type="checkbox" id="product2" name="product" value="myProduct2.png" onchange="updateOverlay()">
                <label for="product2">Product 2</label>
            </div>
            <div>
                <input type="checkbox" id="product3" name="product" value="myProduct3.png" onchange="updateOverlay()">
                <label for="product3">Product 3</label>
            </div>
        </div>
        <div class="production-environment">
            <div class="image-container">
                <img id="environment" src="myEnvironment.jpg" alt="Production Environment">
                <div id="overlays"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
