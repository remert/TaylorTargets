<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Overlay</h1>
    <div class="product-selection">
        <label for="product">Select a product:</label>
        <select id="product" onchange="updateOverlay()">
            <option value="myProduct1.png">Product 1</option>
            <option value="myProduct2.png">Product 2</option>
            <option value="myProduct3.png">Product 3</option>
        </select>
    </div>
    <div class="production-environment">
        <div class="image-container">
            <img id="environment" src="myEnvironment.jpg" alt="Production Environment">
            <img id="overlay" src="" alt="Product Overlay">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
