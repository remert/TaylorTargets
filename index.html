<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Overlay</h1>
    <div class="container">
        <div class="product-selection">
            <label>Select products:</label>
            <div>
                <img src="myProduct1.png" id="myProduct1" class="draggable" draggable="true" ondragstart="drag(event)">
                <label for="product1">Product 1</label>
            </div>
            <div>
                <img src="myProduct2.png" id="myProduct2" class="draggable" draggable="true" ondragstart="drag(event)">
                <label for="product2">Product 2</label>
            </div>
            <div>
                <img src="myProduct3.png" id="myProduct3" class="draggable" draggable="true" ondragstart="drag(event)">
                <label for="product3">Product 3</label>
            </div>
        </div>
        <div class="production-environment">
            <div class="image-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="environment" src="myEnvironment.jpg" alt="Production Environment">
                <div id="overlays"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
