<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Overlay</h1>
    <div class="container">
        <div class="controls">
            <label for="numLanes">Number of Lanes:</label>
            <input type="number" id="numLanes" min="1" value="1">
            <label for="laneWidth">Lane Width (px):</label>
            <input type="number" id="laneWidth" min="50" value="100">
            <label for="laneDistance">Lane Distance (px):</label>
            <input type="number" id="laneDistance" min="100" value="500">
            <button onclick="createLanes()">Create Lanes</button>
        </div>
        <div class="production-environment">
            <div class="canvas-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="canvas"></div>
            </div>
        </div>
        <div class="product-selection">
            <label>Select products:</label>
            <div>
                <img src="myProduct1.png" id="product1" class="draggable" draggable="true" ondragstart="drag(event)" ondragend="removeHighlight(event)">
                <label for="product1">Product 1</label>
            </div>
            <div>
                <img src="myProduct2.png" id="product2" class="draggable" draggable="true" ondragstart="drag(event)" ondragend="removeHighlight(event)">
                <label for="product2">Product 2</label>
            </div>
            <div>
                <img src="myProduct3.png" id="product3" class="draggable" draggable="true" ondragstart="drag(event)" ondragend="removeHighlight(event)">
                <label for="product3">Product 3</label>
            </div>
        </div>
        <div class="product-table">
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
